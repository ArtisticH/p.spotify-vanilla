<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Spotify Design</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
</head>
<body>

  <!-- INTRO -->
  <img id="introLogo" src="./svg/big_logo.svg" alt="big_logo">
  <img id="introFlower" src="./svg/intro_flower.svg" alt="intro_flower">
  
  <!---------------------------------------------------------------------------------->
  <!-- HEADER -->
  <header>
    <div class="forflex" id="forflex">
      <img id="headerLogo" src="./svg/small_logo.svg" alt="small_logo">
      <div id="menuTriangle">
        <div class="triangle first"></div>
        <div class="triangle second"></div>
        <div class="triangle third"></div>
      </div>  
    </div>
  </header>
  
  <!---------------------------------------------------------------------------------->
  <!-- MAIN -->
  <main>
    <div class="forwidth">
      <div id="imgAndTitle">
        <div id="imgMain">
          <div class="mainimg_container first">
            <img class="mainimg" src="./img/main_1.jpeg" alt="main_1">
          </div>
          <div class="mainimg_container second">
            <img class="mainimg" src="./img/main_2.jpeg" alt="main_2">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_3.jpeg" alt="main_3">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_4.jpeg" alt="main_4">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_5.jpeg" alt="main_5">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_6.jpeg" alt="main_6">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_7.jpeg" alt="main_7">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_8.jpeg" alt="main_8">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_9.jpeg" alt="main_9">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_10.jpeg" alt="main_10">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_11.jpeg" alt="main_11">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_12.jpeg" alt="main_12">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_13.jpeg" alt="main_13">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_14.jpeg" alt="main_14">
          </div>
          <div class="mainimg_container">
            <img class="mainimg" src="./img/main_15.jpeg" alt="main_15">
          </div>
        </div>
        <div id="titleMain">
          <div class="title_container">
            <div class="titleSmall">BEHIND THE SCENES</div>
            <div class="titleBig">Collaboration Secrets: Design X Engineering</div>  
          </div>
        </div>  
      </div>
      <div id="shuffleMain"></div>
      <div id="progressAndScroll">
        <div id="progressMain"></div>
        <div id="scrollMain"></div>
      </div>  
    </div>
  </main>
</body>
</html>
